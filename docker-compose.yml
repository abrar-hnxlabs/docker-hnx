version: "3"
services:
  plex:
    image: "linuxserver/plex"
    restart: "unless-stopped"
    network_mode: "host"
    environment:
        PUID: 1000
        PGID: 1001
        VERSION: "docker"
    volumes:
      - "/storage/media:/data:ro"
      - "/storage/transcode:/transcode"
      - "/home/abrar/docker/plex/config:/config"  

