  haproxy:
    image: 'haproxy:alpine'
    restart: "unless-stopped"
    depends_on:
      - plex
      - transmission
      - handbrake
    volumes:
      - "/home/abrar/myubuntu/docker/configs/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro"
      - "/home/abrar/docker/letsencrypt/etc/letsencrypt/live:/ssl:ro"
    ports:
      - "443:443"
      - "4434:4434"

  letsencrypt:
    image: "linuxserver/letsencrypt"
    restart: "unless-stopped"
    environment:
      PUID: 1000
      PGID: 1001
      TZ: "America/Los_angeles"
      URL: "hnxlabs.com"
      SUBDOMAINS: "plex,bt,hb"
      VALIDATION: "http"
      STAGING: "false"
      ONLY_SUBDOMAINS: "true"
    volumes:
      - "/home/abrar/docker/letsencrypt:/config"
    ports:
      - "80:80"
      
  transmission:
    image: "haugene/transmission-openvpn"
    restart: "unless-stopped"
    volumes:
      - "/storage/media:/media"
      - "/etc/localtime:/etc/localtime:ro"
    env_file:
      - "transmission.env"
    cap_add:
      - NET_ADMIN
  
  handbrake:
    image: "jlesage/handbrake"
    restart: "unless-stopped"
    environment:
      USER_ID: 1000
      GROUP_ID: 1001
      TZ: "America/Los_Angeles"
    devices:
      - "/dev/dri:/dev/dri"
    volumes:
      - "/home/abrar/docker/handbrake:/config:rw"
      - "/storage/media:/storage:ro"
      - "/storage/transcode/handbrake:/output:rw"
